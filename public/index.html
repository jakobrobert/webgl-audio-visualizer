<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Audio Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <div>
        <label for="audio-file">Audio File:</label>
        <input type="file" id="audio-file" accept=".wav,.mp3,.ogg.,.au" onchange="loadAudioFile(this.files[0])">
    </div>
    <div>
        <label>Status:</label>
        <label id="status">No file selected</label>
    </div>
    <div>
        <label>Visualization type:</label>
        <input type="radio" id="visualization-2d" name="visualization-type" value="2d"
               onchange="onVisualizationTypeChanged(this.value)">
        <label for="visualization-2d">2D</label>
        <input type="radio" id="visualization-3d" name="visualization-type" value="3d"
               onchange="onVisualizationTypeChanged(this.value)">
        <label for="visualization-3d">3D</label>
    </div>
    <div>
        <input type="button" id="btn-play-pause" value="Play" onclick="playOrPause()">
        <input type="button" value="Stop" onclick="stop()">
        <label id="time">00:00</label> / <label id="duration">--:--</label>
    </div>
    <div>
        <canvas id="webgl-canvas" width="400" height="400"></canvas>
    </div>

    <script src="src/app.js"></script>
    <script src="src/audio-player.js"></script>

    <script src="src/visualization/spectrum-visualization-2d.js"></script>
    <script src="src/visualization/spectrum-visualization-3d.js"></script>

    <script src="src/graphics/rectangle.js"></script>
    <script src="src/graphics/cuboid.js"></script>
    <script src="src/graphics/perspective-camera.js"></script>

    <script src="src/graphics/webgl/shader.js"></script>
    <script src="src/graphics/webgl/vertex-buffer.js"></script>
    <script src="src/graphics/webgl/index-buffer.js"></script>
    <script src="src/graphics/webgl/vertex-layout.js"></script>

    <script src="vendor/gl-matrix.js"></script>
</body>
</html>
